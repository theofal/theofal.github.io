# section information
section:
  name: Projects
  id: projects
  enable: true
  weight: 4
  showOnNavbar: true
  # Can optionally hide the title in sections
  # hideTitle: true

# filter buttons
buttons:
  - name: All
    filter: "all"
  - name: Academic
    filter: "Academic"
  - name: Hobby
    filter: "Hobby"
  - name: Java
    filter: "Java"
  - name: Python
    filter: "Python"
  - name: Go
    filter: "Go"
  - name: Selenium
    filter: "Selenium"
  - name: Typescript
    filter: "Typescript"
  - name: React
    filter: "React"

# your projects
projects:
  - - name: Chromedriver Updater
      role: Owner
      repo: https://github.com/theofal/Chromedriver_Updater
      summary: verifie et update Chromedriver selon la version de Google Chrome installée.
      tags: [ "Hobby", "Go" ]

  - name: Vacuum For Hire
    role: Owner
    repo: https://github.com/theofal/Vacuum-for-hire
    summary: Scrapper de postes sur Google Jobs.
    tags: [ "Hobby", "Go", "Selenium"]

  - name: NineMonthsAgo
    role: Owner
    url: "https://www.ninemonthsago.net/"  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
    summary: Check the news your parents were too busy to read!
    tags: ["Hobby", "Typescript", "React", "Go"]

  - name: Corewar
    role: Owner
    repo: https://github.com/theofal/Corewar
    summary: Une implémentation du jeu "Corewar" en java.
    tags: ["Java","Academic"]

  - name: Projet TAL
    role: Owner
    repo: https://github.com/theofal/ProjetTAL
    summary: Logiciel de détection automatique de la langue d'un texte grâce à la similarité cosinus.
    tags: ["Python","Academic", "GoogleAPI"]
